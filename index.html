<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-wise QR Code Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .form-group {
      margin: 15px 0;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #6a11cb;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2575fc;
    }
    canvas {
      margin: 10px auto;
      display: block;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px dashed #2575fc;
      border-radius: 10px;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2575fc;
      color: #fff;
      font-weight: bold;
    }
    tbody tr:nth-child(odd) {
      background: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background: #efefef;
    }
    .search-bar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Class-wise QR Code Attendance</h1>

  <div class="container">
    <h2>Generate QR Code</h2>
    <div class="form-group">
      <label for="csvFile">Upload CSV File</label>
      <input type="file" id="csvFile" accept=".csv">
    </div>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qrcodeCanvas"></canvas>
  </div>

  <div class="container">
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <div class="form-group search-bar">
      <label for="searchStudent">Search Student</label>
      <input type="text" id="searchStudent" placeholder="Search by name or admission number" onkeyup="filterTable()">
    </div>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Admission Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

  <script>
    const attendanceTable = document.getElementById('attendanceTable');
    let studentsData = [];

    // Function to read the CSV file
    function readCSV(file, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const rows = text.split("\n").map(row => row.split(","));
        callback(rows);
      };
      reader.readAsText(file);
    }

    // Generate QR Code for a class
    function generateQRCode() {
      const fileInput = document.getElementById('csvFile').files[0];
      if (!fileInput) {
        alert("Please upload a CSV file.");
        return;
      }

      readCSV(fileInput, rows => {
        studentsData = rows.map(([name, admission]) => ({ name, admission }));
        const qrData = JSON.stringify(studentsData);
        const canvas = document.getElementById('qrcodeCanvas');

        QRCode.toCanvas(canvas, qrData, error => {
          if (error) console.error(error);
          else alert("QR Code generated successfully!");
        });
      });
    }

    // QR Code Scanner
    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(decodedText => {
      try {
        studentsData = JSON.parse(decodedText);
        renderTable(studentsData);
      } catch (error) {
        alert("Invalid QR Code!");
      }
    });

    // Render attendance table
    function renderTable(data) {
      attendanceTable.innerHTML = "";
      data.forEach(({ name, admission }) => {
        const newRow = attendanceTable.insertRow();
        newRow.insertCell(0).innerText = name;
        newRow.insertCell(1).innerText = admission;
        const statusCell = newRow.insertCell(2);
        statusCell.innerText = "Absent";

        // Mark attendance on row click
        newRow.onclick = () => {
          statusCell.innerText = "Present";
          statusCell.style.color = "green";
        };
      });
    }

    // Search and filter table
    function filterTable() {
      const searchValue = document.getElementById("searchStudent").value.toLowerCase();
      Array.from(attendanceTable.rows).forEach(row => {
        const [nameCell, admissionCell] = row.cells;
        const matches = nameCell.innerText.toLowerCase().includes(searchValue) || 
                        admissionCell.innerText.toLowerCase().includes(searchValue);
        row.style.display = matches ? "" : "none";
      });
    }
  </script>
</body>
</html>
