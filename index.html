<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #6a11cb;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2575fc;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    canvas, #reader {
      margin: 10px auto;
      display: block;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2575fc;
      color: #fff;
    }
    tbody tr:nth-child(odd) {
      background: #f9f9f9;
    }
    tbody tr:nth-child(even) {
      background: #efefef;
    }
    #studentSearch {
      display: none;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>QR Code Attendance System</h1>

  <div class="container">
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <input type="text" id="studentSearch" placeholder="Search student name...">
    <p id="scanResult" style="font-weight: bold; color: #2575fc; text-align: center; margin-top: 10px;"></p>
  </div>

  <div class="container">
    <h2>Attendance Sheet</h2>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Admission Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

  <script>
    const attendanceTable = document.getElementById('attendanceTable');
    const studentSearch = document.getElementById('studentSearch');
    const scanResult = document.getElementById('scanResult');
    const reader = document.getElementById('reader');
    let currentClassList = null;

    // Load attendance from localStorage on page load
    window.onload = function () {
      const data = localStorage.getItem('attendanceData');
      if (data) {
        const attendance = JSON.parse(data);
        attendance.forEach(({ name, admission, status }) => {
          const newRow = attendanceTable.insertRow();
          newRow.insertCell(0).innerText = name;
          newRow.insertCell(1).innerText = admission;
          newRow.insertCell(2).innerText = status;
        });
      }
    };

    // Save attendance to localStorage
    function saveAttendanceToLocalStorage() {
      const rows = [...attendanceTable.rows].map(row => ({
        name: row.cells[0].innerText,
        admission: row.cells[1].innerText,
        status: row.cells[2].innerText
      }));
      localStorage.setItem('attendanceData', JSON.stringify(rows));
    }

    // QR Code Scanner
    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render((decodedText) => {
      try {
        const data = JSON.parse(decodedText);
        if (data.type === 'student') {
          // Handle unique student QR code
          markAttendance(data.name, data.admission);
        } else if (data.type === 'class') {
          // Display class list
          currentClassList = data.students;
          showClassList(data.className, currentClassList);
        } else {
          throw new Error("Invalid QR Code Type");
        }
      } catch (error) {
        scanResult.innerText = "Invalid QR Code!";
      }
    });

    // Mark attendance
    function markAttendance(name, admission) {
      const existingRow = [...attendanceTable.rows].find(row => row.cells[1].innerText === admission);
      if (existingRow) {
        alert(`${name} has already been marked present.`);
        return;
      }

      const newRow = attendanceTable.insertRow();
      newRow.insertCell(0).innerText = name;
      newRow.insertCell(1).innerText = admission;
      newRow.insertCell(2).innerText = "Present";

      saveAttendanceToLocalStorage();
      scanResult.innerText = `Marked Present: ${name}`;
    }

    // Show class list with search functionality
    function showClassList(className, students) {
      studentSearch.style.display = "block";
      studentSearch.placeholder = `Search ${className} students...`;
      studentSearch.addEventListener("input", () => {
        const searchQuery = studentSearch.value.toLowerCase();
        const filteredStudents = students.filter(student => student.name.toLowerCase().includes(searchQuery));
        updateClassList(filteredStudents);
      });

      updateClassList(students);
    }

    // Update displayed class list
    function updateClassList(students) {
      scanResult.innerHTML = "";
      students.forEach(student => {
        const studentDiv = document.createElement("div");
        studentDiv.innerText = `${student.name} (${student.admission})`;
        studentDiv.style.cursor = "pointer";
        studentDiv.onclick = () => markAttendance(student.name, student.admission);
        scanResult.appendChild(studentDiv);
      });
    }
  </script>
</body>
</html>
