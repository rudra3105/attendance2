<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    #reader {
      width: 300px;
      margin: auto;
      border: 2px dashed #007bff;
      padding: 20px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .present {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Attendance System</h1>
    <div id="reader"></div>
    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Admission Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script>
    const studentTable = document.getElementById("studentTable");

    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(decodedText => {
      try {
        const data = JSON.parse(decodedText);

        if (Array.isArray(data)) {
          // Common QR Code
          populateTable(data);
        } else if (data.name && data.admission) {
          // Unique QR Code
          alert(`Marking attendance for: ${data.name} (Admission: ${data.admission})`);
        } else {
          throw new Error("Invalid QR Code.");
        }
      } catch (error) {
        alert("Invalid QR Code.");
        console.error(error);
      }
    });

    function populateTable(students) {
      studentTable.innerHTML = "";
      students.forEach(({ name, admission }) => {
        const row = studentTable.insertRow();
        const nameCell = row.insertCell(0);
        const admissionCell = row.insertCell(1);
        const statusCell = row.insertCell(2);

        nameCell.textContent = name;
        admissionCell.textContent = admission;
        statusCell.textContent = "Absent";
        statusCell.classList.add("absent");

        row.onclick = () => {
          statusCell.textContent = "Present";
          statusCell.classList.remove("absent");
          statusCell.classList.add("present");
        };
      });
    }
  </script>
</body>
</html>
